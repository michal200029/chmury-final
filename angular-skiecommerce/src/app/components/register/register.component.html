<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="col-md-12">
      <div class="card card-container">

        <form [formGroup]="registerFormGroup" (ngSubmit)="onSubmit()" *ngIf="!isSuccessful">
          <div formGroupName="user" class="form-area">
            <h3>Register</h3>

            <div class="row">
              <div class="col-md-2"> <label>Username</label></div>
              <div class="col-md-9">
                <div class="input-space">
                  <input formControlName="username" type="text">

                  <div *ngIf="username && username.invalid && (username.dirty || username.touched)"
                    class="alert alert-danger mt-1">

                    <div *ngIf="username.errors?.required ">
                      Username is required
                    </div>

                    <div *ngIf="username.errors?.minlength">
                      Username must be at least 5 characters long
                    </div>

                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-2"> <label>Password</label></div>
              <div class="col-md-9">
                <div class="input-space">
                  <input formControlName="password" type="password" class="form-control rounded rounded-pill">

                  <div *ngIf="password && password.invalid && (password.dirty || password.touched)"
                    class="alert alert-danger mt-1">

                    <div *ngIf="password.errors?.required ">
                      Password is required
                    </div>

                    <div *ngIf="password.errors?.pattern ">
                      Password must contain at least one number and one capital letter
                    </div>

                    <div *ngIf="password.errors?.minlength">
                      Password must be at least 5 characters long
                    </div>

                  </div>

                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-2"> <label>Email</label></div>
              <div class="col-md-9">
                <div class="input-space">
                  <input formControlName="email" type="text">

                  <div *ngIf="email && email.invalid && (email.dirty || email.touched)" class="alert alert-danger mt-1">

                    <div *ngIf="email.errors?.required ">
                      Email is required
                    </div>

                    <div *ngIf="email.errors?.email">
                      Email must be email like
                    </div>

                  </div>

                </div>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-info">Register</button>
            </div>
          </div>
        </form>
        <div class="form-group">
          <div class="alert alert-danger" role="alert" *ngIf="isSignUpFailed">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
